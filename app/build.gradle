plugins {
    id 'com.google.devtools.ksp'
    id 'com.android.application'
    id 'com.google.gms.google-services'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-android'
    id 'kotlin-parcelize'
    id 'kotlin-kapt'
    id 'dagger.hilt.android.plugin'
}

android {
    defaultConfig {
        applicationId "com.litus_animae.refitted"
        minSdkVersion 26
        compileSdk 34
        targetSdkVersion 34
        versionCode 3426003
        versionName "1.2.3-SNAPSHOT"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        ksp {
            arg("room.schemaLocation", "$projectDir/schemas".toString())
            arg("room.expandProjection", "true")
        }

        javaCompileOptions {
            annotationProcessorOptions {
                arguments += []
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            ndk { debugSymbolLevel 'FULL' }
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            resValue 'string', "cognito_identity_pool_id", Refitted_IdentityPoolId
            resValue 'string', "firebase_id_source", Refitted_OpenIdSource
            debuggable = false
        }
        minDebug {
            signingConfig signingConfigs.debug
            minifyEnabled true
            shrinkResources true
            ndk { debugSymbolLevel 'FULL' }
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            resValue 'string', "cognito_identity_pool_id", Refitted_IdentityPoolId
            resValue 'string', "firebase_id_source", Refitted_OpenIdSource
            debuggable true
            applicationIdSuffix ".min_debug"
            versionNameSuffix "-MIN-DEBUG"
        }
        debug {
            signingConfig signingConfigs.debug
            resValue 'string', "cognito_identity_pool_id", Refitted_IdentityPoolId
            resValue 'string', "firebase_id_source", Refitted_OpenIdSource
            applicationIdSuffix ".debug"
            versionNameSuffix "-DEBUG"
        }
    }
    buildFeatures {
        dataBinding true
        compose true
        buildConfig true
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_17.toString()
        freeCompilerArgs += ["-opt-in=kotlin.RequiresOptIn"]
    }
    composeOptions {
        kotlinCompilerExtensionVersion '1.5.14'
    }
    namespace 'com.litus_animae.refitted'
    
    testOptions {
        unitTests.all {
            useJUnitPlatform()
        }
    }

    lint {
        checkDependencies true
    }
}

dependencies {

    def activity_version = '1.9.1'
    implementation libs.androidx.activity.ktx
    // this may be used for some sort of error reporting
    // want to replace with crashlytics
    implementation libs.androidx.legacy.support.v4

    implementation libs.androidx.core.runtime
    implementation libs.androidx.core.common
    implementation libs.androidx.core.ktx

    def room_version = '2.6.1'
    implementation libs.androidx.room.paging
    def paging_version = '3.3.1'
    implementation libs.androidx.paging.common.ktx
    implementation libs.androidx.paging.runtime.ktx
    implementation "androidx.paging:paging-compose:$paging_version"

    // UI Tests
    androidTestImplementation platform(libs.androidx.compose.bom)
    androidTestImplementation(libs.androidx.ui.test.junit4)
    debugImplementation(libs.androidx.ui.test.manifest)
    def junit_version = '5.10.3'
    testImplementation libs.junit.jupiter
    testImplementation libs.junit.jupiter.api
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:$junit_version"
    testImplementation libs.truth
    androidTestImplementation libs.androidx.runner
    androidTestImplementation libs.androidx.espresso.core

    implementation libs.androidx.room.runtime
    ksp "androidx.room:room-compiler:$room_version"
    implementation libs.androidx.room.ktx

    implementation libs.aws.android.sdk.core
    implementation libs.aws.android.sdk.ddb.mapper

    def hilt_compiler_version = '1.2.0'
    implementation libs.hilt.android
    kapt "com.google.dagger:hilt-android-compiler:$hilt_android_version"
    annotationProcessor "com.google.dagger:hilt-android-compiler:$hilt_android_version"
    implementation libs.androidx.navigation.compose
    implementation libs.androidx.hilt.navigation.compose
    ksp "androidx.hilt:hilt-compiler:$hilt_compiler_version"

    implementation libs.play.services.auth

    implementation platform(libs.firebase.bom)
    implementation libs.firebase.auth
    implementation libs.firebase.firestore
    implementation libs.firebase.analytics

    implementation platform(libs.arrow.stack)
    implementation libs.arrow.core

    implementation 'org.jetbrains.kotlinx:kotlinx-collections-immutable-jvm:0.3.7'
    def kotlinx_couroutines_version = '1.8.1'
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$kotlinx_couroutines_version"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-play-services:$kotlinx_couroutines_version"

    implementation platform('androidx.compose:compose-bom:2024.06.00')
    implementation "androidx.compose.ui:ui"
    // Tooling support (Previews, etc.)
    implementation "androidx.compose.ui:ui-tooling"
    // Foundation (Border, Background, Box, Image, Scroll, shapes, animations, etc.)
    implementation "androidx.compose.foundation:foundation"
    // Material Design
    implementation "androidx.compose.material:material"
    // Material design icons
    implementation "androidx.compose.material:material-icons-core"
    implementation "androidx.compose.material:material-icons-extended"
    // Integration with observables
    implementation "androidx.compose.runtime:runtime-livedata"
    // Integration with activities
    implementation "androidx.activity:activity-compose:$activity_version"
    // Animations
    implementation "androidx.compose.animation:animation"
    // Integration with ViewModels
    def lifecycle_version = '2.8.4'
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:$lifecycle_version"
    implementation "androidx.lifecycle:lifecycle-viewmodel-compose:$lifecycle_version"

    // match androidx.compose-ui version with https://github.com/google/accompanist#compose-versions
    implementation 'com.google.accompanist:accompanist-adaptive:0.34.0'


    implementation "androidx.credentials:credentials:1.2.2"

    // optional - needed for credentials support from play services, for devices running
    // Android 13 and below.
    implementation "androidx.credentials:credentials-play-services-auth:1.2.2"
    implementation "com.google.android.libraries.identity.googleid:googleid:1.1.1"
}

repositories {
    mavenCentral()
}
