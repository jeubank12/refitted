# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
- package-ecosystem: "github-actions"
  directory: "/"
  schedule:
    # Check for updates to GitHub Actions every weekday
    interval: "weekly"
  reviewers:
  - "jeubank12"

# Updates for Gradle dependencies used in the app
- package-ecosystem: gradle
  directory: "/"
  schedule:
    interval: "weekly"
  open-pull-requests-limit: 10
  reviewers:
  - "jeubank12"
  groups:
    tests:
      patterns:
        - "*junit*"
        - "com.google.truth*"
        - "androidx.test.*"
    compose:
      patterns:
        - "*compose*"
        - "*accompanist*"
      exclude-patterns:
        - "*navigation-compose"
        - "*lifecycle*"
        - "*activity-compose"
    room:
      patterns:
        - "*room*"
        - "*sqlite"
    androidx:
      patterns:
        - "androidx*"
    paging:
      patterns:
        - "*paging*"
    lifecycle:
      patterns:
        - "*lifecycle*"
    kotlin:
      patterns:
        - "org.jetbrains.kotlin*"
        - "org.jetbrains.kotlinx"
        - "kotlin*"
        - "*ktx"
        - "*ksp"
    hilt:
      patterns:
        - "*hilt*"
        - "*navigation-compose"

# Updates for npm dependencies used in web
- package-ecosystem: npm
  directories: 
    - "web/"
    - "admin/"
  schedule:
    interval: "weekly"
  open-pull-requests-limit: 10
  reviewers:
  - "jeubank12"
  groups:
    aws:
      patterns:
      - "@aws-sdk/*"
      - "@types/aws*"
      - "firebase*"
    next:
      patterns:
      - "next*"
    react:
      patterns:
      - "*react*"
      - "*redux*"
      - "reselect"
      exclude-patterns:
      - "@emotion/react"
    eslint:
      patterns:
      - "*eslint*"
      - "prettier"
    emotion:
      patterns:
      - "@emotion*"
    base:
      patterns:
      - "typescript"
      - "esbuild"
      - "@types/node"
    lodash:
      patterns:
      - "*lodash*"
