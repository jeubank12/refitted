# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
- package-ecosystem: "github-actions"
  directory: "/"
  schedule:
    # Check for updates to GitHub Actions every weekday
    interval: "weekly"
  reviewers:
  - "jeubank12"
  groups:
    core:
      patterns:
      - "androidx.arch.core*"
      - "androidx.core*"
    paging:
      patterns:
      - "*paging*"
    kotlin:
      patterns:
      - "org.jetbrains.kotlinx*"
    hilt:
      patterns:
      - "*hilt*"
      - "*navigation-compose"
    

# Updates for Gradle dependencies used in the app
- package-ecosystem: gradle
  directory: "/"
  schedule:
    interval: "weekly"
  open-pull-requests-limit: 10
  reviewers:
  - "jeubank12"

# Updates for npm dependencies used in web
- package-ecosystem: npm
  directory: "web/"
  schedule:
    interval: "weekly"
  open-pull-requests-limit: 10
  reviewers:
  - "jeubank12"
  groups:
    aws:
      patterns:
      - "@aws-sdk/*"
      - "firebase*"
    next:
      patterns:
      - "next*"
    react:
      patterns:
      - "*react*"
      - "*redux*"
      - "reselct"
      exclude-patterns:
      - "@emotion/react"
    eslint:
      patterns:
      - "*eslint*"
      - "prettier"
    emotion:
      patterns:
      - "@emotion*"
    base:
      patterns:
      - "typescript"
      - "esbuild"

# Updates for npm dependencies used in admin
- package-ecosystem: npm
  directory: "admin/"
  schedule:
    interval: "weekly"
  open-pull-requests-limit: 10
  reviewers:
  - "jeubank12"
  groups:
    aws:
      patterns:
      - "@aws-sdk/*"
      - "@types/aws*"
      - "firebase*"
    eslint:
      patterns:
      - "*eslint*"
      - "prettier"
    base:
      patterns:
      - "typescript"
      - "esbuild"
